---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scan.example.com
  resources:
  - clusterscans
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scan.example.com
  resources:
  - clusterscans/finalizers
  verbs:
  - update
- apiGroups:
  - scan.example.com
  resources:
  - clusterscans/status
  verbs:
  - get
  - patch
  - update
